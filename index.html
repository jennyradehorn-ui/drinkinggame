<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drickspel</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Språkval -->
  <div id="languageSelect" class="screen">
    <h1>Välj språk / Choose Language</h1>
    <button onclick="setLanguage('sv')">Svenska</button>
    <button onclick="setLanguage('en')">English</button>
  </div>

  <!-- Starta spel -->
  <div id="startScreen" class="screen hidden">
    <h1 id="startTitle">Starta spelet</h1>
    <button onclick="startGame()">Start Game</button>
  </div>

  <!-- Spelskärmen -->
  <div id="gameScreen" class="screen hidden">
    <h2 id="categoryName">Kategori</h2>
    <div id="cardText">Kortet visas här</div>
    <button onclick="nextCard()">Nästa kort / Next card</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
